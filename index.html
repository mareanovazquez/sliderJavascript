<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Slider</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div>
    <h1>SLIDER con javascript</h1>
  </div>

  <div class="main">
    <!-- Slider -->
    <section class="contenedor-slider">
      <div class="slider" id="slider">
        <div class="slide">
          <img src="img/slide1.png" alt="Slide">
        </div>
        <div class="slide">
          <img src="img/slide2.png" alt="Slide">
        </div>
        <div class="slide">
          <img src="img/slide3.png" alt="Slide">
        </div>
        <div class="slide">
          <img src="img/slide4.png" alt="Slide">
        </div>
        <div class="slide">
          <img src="./img/slide5.png" alt="">
        </div>
      </div>
      <div class="btn-anterior" id="btnAnterior">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="btn-siguiente" id="btnSiguiente">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
    </section>
  </div>

  <script src="./js/slider.js"></script>


</body>

</html>
